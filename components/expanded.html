<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <link href="../common-css/css/index.css" rel="stylesheet">
</head>

<body>
    <div id='root'></div>
    <script type='text/babel'>
        const changeValue = (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '')
        }
        class App extends React.Component { render() { return (
        <div className="text-center card mt-5">
            <h2>Expanded Form using React</h2>
            <br/>
            <div>
                <h3>Insert a number</h3>
                <input type="text" onInput={(e)=>expandedForm(e)} onKeyUp={(e) => changeValue(e)}>
                </input>
            </div>
            <p className="mt-5">RESULT:
                <span id="result"></span>
            </p>

            <h3>
                <a href="../index.html">
                    <ion-icon name="arrow-dropleft-circle"></ion-icon>
                </a>
            </h3>
        </div>
        ); } } ReactDOM.render(
        <App />, document.getElementById('root') );
    </script>
</body>

</html>
<script>
    function expandedForm(num) {
        num = num
            .target
            .value
            .replace(/[^0-9]/g, '');
        num = String(num);
        let result = [];
        for (var i = 0; i < num.length; i++) {
            if (num[i] == 0) {
                continue;
            } else {
                result.push(num[i] + "0".repeat(num.length - i - 1));
            }
        }
        let values = result.join(" + ");
        document
            .getElementById('result')
            .innerHTML = values;
    }
</script>
<script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
